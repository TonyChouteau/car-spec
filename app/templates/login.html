<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/login.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='login/login.js') }}"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="{{ url_for('api.login') }}" method="POST" onsubmit="return validateForm()">
                <div class="textbox">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <label>Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="error" id="error-message"></p>
            </form>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
